<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
">
    <title>Hayes Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="wrapper">
    <!-- <h1 class="shopName">Hayes Calculator</h1> -->

    
    <img class="logo" src="/images/hayes.png" alt="Hayes Logo">
    

    

    <!-- First set of buttons -->
    <div class="buttons1">
        <br>

        <button type="button" class="btn btn-outline-primary"  data-value="500" data-index="0">Repair</button>
        <br>
        <input type="text" class="amount" value="Quantity: 0" readonly>
        <br>
        

        <button type="button" class="btn btn-outline-primary" data-value="1000" data-index="0">Oil Change</button>
        <br>
        <input type="text" class="amount" value="Quantity: 0" readonly>

        <br>      
        <button type="button" class="btn btn-outline-primary" data-value="250" data-index="0">Paint</button>
        <br>
        <input type="text" class="amount" value="Quantity: 0" readonly>

       
        <br>
        <button type="button" class="btn btn-outline-primary" data-value="1000" data-index="0">Cosmetics</button>
        <br>
        <input type="text" class="amount" value="Quantity: 0" readonly>

        
        <br>
        <button type="button" class="btn btn-outline-primary" data-value="1000" data-index="0">Duct Tape</button>
        <br>
        <input type="text" class="amount" value="Quantity: 0" readonly>
       
        <br>
        <button type="button" class="btn btn-outline-primary" data-value="2500" data-index="0">Misc. Cosmetics</button>
        <br>
        <input type="text" class="amount" value="Quantity: 0" readonly>
       
        <br>
        <button type="button" class="btn btn-outline-primary" data-value="250" data-index="0">Spare Tire</button>
        <br>
        <input type="text" class="amount" value="Quantity: 0" readonly>
        
    </div>
    
    <br>
 

    <!-- Second set of buttons -->
        <div class="buttons2">

        <button type="button" class="btn btn-outline-warning" data-value="60000" data-index="0">Full Performance</button>
        <br>
        <input type="text" class="amount" readonly value="Quantity: 0">
        <br>

        <button type="button" class="btn btn-outline-warning" data-value="50000" data-index="0">Full Performance w/o Suspension</button>
        <br>
        <input type="text" class="amount" readonly value="Quantity: 0">
        <br>

        <button type="button" class="btn btn-outline-warning" data-value="5000" data-index="0">Race Harness</button>
        <br>
        <input type="text" class="amount" readonly value="Quantity: 0">
        <br>

        <button type="button" class="btn btn-outline-warning" data-value="10000" data-index="0">Turbo</button>
        <br>
        <input type="text" class="amount" readonly value="Quantity: 0">
        <br>

        <button type="button" class="btn btn-outline-warning" data-value="15000" data-index="0">Max Upgrade Parts</button>
        <br>
        <input type="text" class="amount" readonly value="Quantity: 0">
    </div>
    
    <br>
  
    <div class="centerButtons">
    <!-- Third set of buttons -->
    <div class="buttons3">
        <!-- <button type="button" class="btn btn-outline-success actionA" data-value="250" data-index="0">Employee Repair Discount</button> -->
        <button type="button" class="btn btn-outline-success actionB">Employee 10% Discount</button>
    </div>
    
    
    
    <!-- output text box for final price -->
    <div class="outputDiv">
        <input class="output" readonly>
    </div>
    
    <!-- Clear all button -->
    <div class="button-clear">
        <br>
        <button type="button" class="btn btn-outline-danger">Clear All</button>
    </div>
</div> 
</div>

    <p>Made and designed by DWF Dee</p>

</div>
</div>
</body>
</html>
